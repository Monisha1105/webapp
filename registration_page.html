<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="app.js">
    <!-- Css links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Register From-->
    <style>
      body {
         background-image: url("https://images.pexels.com/photos/6373944/pexels-photo-6373944.jpeg?auto=compress&cs=tinysrgb&w=600");
      }
   </style>

    <div class="container mt-5 mb-5">
      <h6>Student Registeration Form</h6>
      <div class="row">
        <div class="col-lg-8 col-sm-12">
          <form>
            <div class="mt-3">
                <label>First Name</label>
                <input type="text" name="name" class="form-control" placeholder="First Name"/>
            </div>
            <div class="mt-3">
                <label>Last Name</label>
                <input type="text" name="name" class="form-control" placeholder="Last Name"/>
            </div>
            <div class="mt-3">
                <label>phone</label>
                <input type="number" name="phone" class="form-control" placeholder="Phone"/>
            </div>
            <div class="mt-3">
                <label>Email</label>
                <input type="text" name="email" class="form-control" placeholder="email id"/>
            </div>
            <div class="mt-3">
                <label>website link</label>
                <input type="text" name="website link" class="form-control" placeholder="website link"/>
            </div>
            <br>
            <div class="mt-3">
            <form>
              <label form="SKILLS">Skill:</label>
              <select name="SKILLS" id="SKILLS"> 
                <option value="HTML">html</option>
                <option value="JAVA">java</option>
                <option value="CSS">css</option>
                <option value="PYTHON">python</option>
              </select>
            </div>
            <div class="mt-3">
              <form>
                <label form="Gender">Gender:</label>
                <select name="Gender" id="SKILLS"> 
                  <option value="female">female</option>
                  <option value="male">male</option>
                
                </select>
              </div>
            <div class="mt-3 text-center">
              <button id="entry" >ENROLL</button>
              
            </div>
          
          </form>
          <br>
          <table id="display">
            <thread>
              <tr>
                <th>first name</th>
                <th>last name</th>
                <th>phone number</th>
                <th>email</th>
                <th>website link</th>
                <th>skill</th>
                <th>gender</th>
              </tr>
            </thread>

          </table>
        </div>
       
      </div>
    </div>
   

    <!-- Javascript Links -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
